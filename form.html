        <h1>App Sign Up</h1>
        <form action=""" method="GET">
            <fieldset>
                <legend>Account Details</legend>
                <li><label for="form-name">Username:</label><input type="text" name="username" maxlength="35" id="form-name"></li>
                <li><label for="form-address">Address:</Address></label><input type="text" name="address" maxlength="50" id="form-address"></li>
                <li><label for="form-phonenum">Number:</label><input type="tel" name="telephone" maxlength="13" id="form-phonenum"></li>
                <li><label for="form-email">Email:</label><input type="email" name="email" maxlength="50" id="form-email"></li>
            </fieldset>

                <br>
                <br>
                <fieldset>
                    <legend>Game Preferences</legend>
                    <p>What color do you prefer to play as?</p>
                    <li><label >
                        <input type="radio" name="color" value="white" >white</li>
                    </label>
                    <li>
                        <label for="">
                            <input type="radio" name="color" value="black">black</li>
                        </label>

                    <li>
                        <label for="">
                            <input type="radio" name="color" value="either">either</li>
                        </label>

                    
                    <p>Select your prefered game modes</p>
                    <li>
                        <label for="">
                            <input type="checkbox" name="gamemodes[]" checked>Standard (ranked)</li>
                        </label>

                    <li>
                        <label for="">
                            <input type="checkbox" name="gamemodes[]">Blitz</li>
                        </label>

                    <li>
                        <label for="">
                            <input type="checkbox" name="gamemodes[]">Bullet</li>
                        </label>
                    <li>
                        <label for="">
                            <input type="checkbox" name="gamemodes[]">Standard (unranked)</li>
                        </label>
                </fieldset><br><br>

                <fieldset>
                    <legend>Matchmaking</legend>
                    <p>What is your ELO range?</p>
                    <select name="elo">
                        <option>400-700</option>
                        <option>700-1000</option>
                        <option>1000-1400</option>
                        <option>1400-1800</option>
                        <option>1800-2000</option>
                        <option>2000+</option>
                    </select>
                </fieldset>
                
                <p><input type="submit" value="Sign Up"> <input type="reset"></p>
        </form>
